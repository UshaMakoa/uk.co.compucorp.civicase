<div class="btn-group btn-group-sm civicase__activity-card-menu">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <li>
      <a ng-href="#{{ activityFeedUrl(activity.case_id, null, null, null, activity.id) }}">
        <i class="material-icons">pageview</i> {{ ts('View in Feed') }}
      </a>
      <a ng-href="{{ editActivityUrl(activity.id) }}" class="crm-popup" ng-if="isActivityEditable(activity)">
        <i class="material-icons">edit</i> {{ ts('Edit') }}
      </a>
      <a href ng-click="moveCopyActivity(activity, 'move')">
        <i class="material-icons">next_week</i> {{ ts('Move to Case') }}
      </a>
      <a href ng-click="moveCopyActivity(activity, 'copy')">
        <i class="material-icons">filter_none</i> {{ ts('Copy to Case') }}
      </a>
      <div class="divider"></div>
      <a href ng-click="deleteActivity(activity)">
        <i class="material-icons">delete</i> {{ ts('Delete') }}
      </a>
    </li>
  </ul>
</div>
