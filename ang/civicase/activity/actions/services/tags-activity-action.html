<div id="bootstrap-theme" class="civicase__tags-modal">
  <form class="form-horizontal">
    <div class="form-group civicase__tags-modal__tags-container">
      <div class="row">
        <label class="col-sm-3">Tags</label>
        <input
          placeholder="Select Tags"
          class="form-control col-sm-9"
          ng-model="model.selectedGenericTags"
          crm-ui-select="{
            allowClear: true,
            multiple: true,
            data: model.genericTags,
            formatResult: model.formatTags
          }"/>
      </div>
    </div>

    <div ng-repeat="tag in model.tagSets" class="form-group civicase__tags-modal__tags-container">
      <div class="row">
        <label class="col-sm-3">{{tag.name}}</label>
        <input
          placeholder="{{ tag.name }}"
          class="form-control col-sm-9"
          ng-model="tag.selectedTags"
          crm-ui-select="{allowClear: true, multiple: true, data: tag.children}"/>
      </div>
    </div>
    <div class="civicase__tags-modal__activities-count">Number of selected Activities: {{model.selectedActivitiesLength}}</div>
  </form>
</div>
