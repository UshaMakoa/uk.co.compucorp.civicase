<div class="civicase__dashboard__tab">
  <div class="civicase__dashboard__tab__top">
    <civicase-case-overview></civicase-case-overview>
  </div>
  <div class="civicase__dashboard__tab__main">
    <div class="civicase__dashboard__tab__col-wrapper">
      <div class="civicase__dashboard__tab__col civicase__dashboard__tab__col--left"></div>
      <div class="civicase__dashboard__tab__col civicase__dashboard__tab__col--right">
        <!-- New Cases -->
        <civicase-panel-query query="newCasesPanel.query" handlers="newCasesPanel.handlers" custom-data="newCasesPanel.custom">
          <panel-query-title>
            You have {{loading.full ? '-' : total}} new cases
          </panel-query-title>
          <panel-query-results>
            <civicase-case-card ng-repeat="case in results" ng-click="customData.caseClick(case)" mode="dashboard" case="case"></civicase-case-card>
          </panel-query-results>
          <panel-query-empty>
            <div class="civicase__activity-card--empty">
              <div class="civicase__activity-no-result-icon civicase__activity-no-result-icon--case"></div>
              <div class="civicase__activity-card--big--empty-title">No new {{customData.itemName}}</div>
              <div class="civicase__activity-card--big--empty-description">
                You have no new {{customData.itemName}} this {{selectedRange}}
              </div>
            </div>
          </panel-query-empty>
        </civicase-panel-query>
        <!-- New Milestones -->
        <civicase-panel-query query="newMilestonesPanel.query" handlers="newMilestonesPanel.handlers" custom-data="newMilestonesPanel.custom">
          <panel-query-title>
            You have {{loading.full ? '-' : total}} milestones due
          </panel-query-title>
          <panel-query-actions>
            <div ng-if="customData.involvementFilter" civicase-activity-filters-contact="customData.involvementFilter" class="panel-heading-control"></div>
          </panel-query-actions>
          <panel-query-results>
            <div ng-repeat="activity in results"
              case-activity-card="activity"
              mode="long"
              refresh-on-checkbox-toggle="false"
              bulk-allowed="false">
            </div>
          </panel-query-results>
          <panel-query-empty>
            <div class="civicase__activity-card--empty">
              <div class="civicase__activity-no-result-icon civicase__activity-no-result-icon--milestone"></div>
              <div class="civicase__activity-card--big--empty-title">No upcoming {{customData.itemName}}</div>
              <div class="civicase__activity-card--big--empty-description">
                You have no {{customData.itemName}} due this {{selectedRange}}
              </div>
            </div>
          </panel-query-empty>
        </civicase-panel-query>
      </div>
    </div>
  </div>
</div>
