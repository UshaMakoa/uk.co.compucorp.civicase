<div class="civicase__tags-container" ng-show="tagsArray">
  <span
    class="badge"
    ng-repeat="tag in tagsArray" ng-if="$index < showEllipsisAfter"
    title="{{ tag['tag_id.description'] }}"
    style="background-color: {{ tag['tag_id.color'] }};">
    {{ tag['tag_id.name'] }}
  </span>
  <!-- Additional Tags Dropdown -->
  <span
    ng-if="tagsArray.length > showEllipsisAfter"
    popover-class="civicase__tags-container__additional__popover"
    uib-popover-template="'civicase__tags-container__popover-template'"
    popover-placement="top"
    popover-trigger="'mouseenter'">
    <span
      class="badge civicase__tags-container__additional-tags"
      title="More Tags">
      ...
    </span>
  </span>

  <script id="civicase__tags-container__popover-template" type="text/ng-template">
    <ul class="civicase__tags-container__additional__list">
      <li ng-repeat="tag in tagsArray" ng-if="$index >= showEllipsisAfter">
        <span
          class="badge"
          title="{{ tag['tag_id.description'] }}"
          style="background-color: {{ tag['tag_id.color'] }};">
          {{ tag['tag_id.name'] }}
        </span>
      </li>
    </ul>
  </script>
  <!-- End - Additional Tags Dropdown -->
</div>
