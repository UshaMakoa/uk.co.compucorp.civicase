<div class="civicase__activities-calendar">
  <div uib-datepicker
    ng-model="activitiesCalendar.selectedDate"
    ng-change="activitiesCalendar.onDateSelected()"
    datepicker-options="activitiesCalendar.calendarOptions"></div>
  <div class="popover bottom activities-calendar-popover">
    <div class="arrow"></div>
    <div class="popover-content">
      <div ng-repeat="activity in activitiesCalendar.selectedActivites" case-activity-card="activity"></div>
    </div>
  </div>
</div>
