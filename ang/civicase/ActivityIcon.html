<span
  class="civicase__activity-icon-container"
  ng-class="{'civicase__activity-icon-container--ribbon': activity.category.indexOf('milestone') > -1}">
  <span>
    <span
      ng-if="!activity.icon && activity.category.indexOf('milestone') < 0"
      ng-class="{'text-danger': activity.is_overdue}"
      class="civicase__activity-no-icon">
      {{activity.type[0]}}
    </span>
    <i
      ng-if="activity.icon"
      ng-class="{'text-danger': activity.is_overdue}"
      class="civicase__activity-icon fa {{activity.icon}}"></i>

    <i
      ng-if="direction"
      ng-class="{'text-danger': activity.is_overdue}"
      class="civicase__activity-icon-arrow fa fa-arrow-{{ direction }}"></i>
  </span>
  <!-- Activity Ribbon -->
  <span ng-if="activity.category.indexOf('milestone') > -1" ng-class="{'text-danger': activity.is_overdue}" class="civicase__activity-icon-ribbon"></span>
</span>
