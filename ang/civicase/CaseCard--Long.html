<div
  class="panel panel-default panel-strip-primary civicase__case-card civicase__case-card--long"
  ng-style="{'border-left-color': data.color}"
  ng-class="{'civicase__case-card--closed': data.status === 'Resolved'}
  ">
  <!-- 'civicase__case-card--active': $parent.viewingCase === data.id,  -->
  <div class="panel-body">
    <div class="clearfix">
      <div class="pull-left civicase__case-card-title">{{ data.subject }}</div>
      <div class="pull-right">
        <span>Case ID : </span>
        <strong> {{ data.id }} </strong>
        <span class="civicase__pipe"> | </span>
        <span 
          class="next milestone">
          <span>Next Milestone: </span>
          <span 
            class="civicase__case-card__date civicase__overdue-activity-icon"
            ng-class="{'civicase__overdue-activity-icon': data.activity_summary.milestone[0].is_overdue}"
            >
          {{ formatDate(data.activity_summary.milestone[0].activity_date_time, 'DD/MM/YYYY') }}
          </span>
        </span>
      </div>      
    </div>
    <div class="civicase__case-card-role-container clearfix" ng-if="data.contact_role">
      <i class="material-icons">link</i>
      <span> Contact Role: </span>
      <span class="civicase__case-card-role"> {{ data.contact_role }}</span>
    </div>
  </div>
</div>
